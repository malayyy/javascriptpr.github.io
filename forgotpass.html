<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class=" align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h4 class="text-primary"><i class="fa fa-hashtag me-2"></i>DASHMIN</h4>
                            </a>
                            <h4>forgot password</h4>
                        </div>
                        <div id="error">

                        </div>
                        <div id="recoverform">
                            <div class="text-center">
                                <span class="text-black">Enter your e-mail address below and we will send you instructions how to recover a password.</span>
                            </div>
                       
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="otpemail" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                       
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                        </div>
                        <button type="button" onclick="recover()" class="btn btn-primary py-3 w-100 mb-4">recover</button>
                        <p class="text-center mb-0">Already have an Account? <a href="signin.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
<script type="text/javascript">

    let userlogin = JSON.parse(localStorage.getItem('checkUserLogin'));

    if(userlogin){
        window.location.href = "index.html";
    }

    let userotp = JSON.parse(localStorage.getItem('userOtp'));
    if(userotp){
        window.location.href = "otp.html";
    }
   
   function recover()
    {
            let email = document.getElementById('otpemail').value;
            let val = JSON.parse(localStorage.getItem('register'));
            let check = 0;
            for(let i in val)
            {
                if(val[i].email == email)
                {   
                    let otp = Math.floor(Math.random()*1000000);
                    let userid = val[i].uniqid;
                    let useremail = val[i].email;

                    let obj = {
                        userid : userid,
                        useremail : useremail,
                        otp : otp
                    }
                    localStorage.setItem('userOtp',JSON.stringify(obj));
                    check = 1;
                    window.location.href = "otp.html";
                }
            }
            if(check != 1){
                let msg = `<div class="alert alert-danger" role="alert">
                                User not found
                            </div>`;
                document.getElementById('error').innerHTML = msg;
            }
    }
   

</script>
